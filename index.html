<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-5">
        <div class="
            card
            bg-primary
            text-white
            ps-3 pe-3 pt-2 pb-2
            text-center
            text-
            " 
            id="cardMain">
            Stopwatch Timer
            <div class="card" id="innerCard">
                <span id="mm">00</span>:
                <span id="ss">00</span>:
                <span id="ms">00</span>
            </div>
            <div class="btnContainer w-100">
                <button class="btn btn-light" value="start" onclick="btnPress(this)" id="btnStart">Start</button>
                <button class="btn btn-light" value="stop" onclick="btnPress(this)">Stop</button>
                <button class="btn btn-light" value="pause" onclick="btnPress(this)">Lap</button>
                <button class="btn btn-light" value="reset" onclick="btnPress(this)">Reset</button>
            </div>
            <div class="card bg-light text-dark mt-5">
                <h2>Lap Timer</h2>
                <div class="card" id="lapCard">
                    <ul id="laps" class="lap">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
